<html>

<head>
    <title>.::FACAPE Dashboard::.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row title">
            <div class="col-3">
                <a href="http://www.facape.br/">
                    <img alt="Logo" title="Logo" src="http://1732-26884.el-alt.com/wp-content/uploads/2018/05/facape_logo.png">
                </a>
            </div>
            <div class="col">
                <h1>Making a Dashboard with D3</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <h5>Last News</h5>
                <div class="news">
                    <!-- Insert news cards here -->
                    <!-- Card to be replicated with D3 -->
                    <div class="card">
                        <div class="card-body">
                            <a href="#">
                                <h6 class="card-title">Card title</h6>
                            </a>
                            <p class="card-text">Some quick example text to build on the card title ...</p>
                        </div>
                    </div>
                    <!--  ########################### -->
                </div>
            </div>
            <div class="col-sm">
                <h5>Line Chart</h5>
                <div id="line-chart" class="chart">
                    <!-- Insert line-chart here -->
                </div>
                <h5>Bubble Chart</h5>
                <div id="bubble-chart" class="chart">
                    <!-- Insert bubble-chart here -->
                </div>
            </div>
            <div class="col-sm-3">
                <h5>Pie Chart</h5>
                <div id="pie-chart" class="chart">
                    <!-- Insert pie-chart here -->
                </div>
                <h5>HeatMap Chart</h5>
                <div id="heatmap-chart" class="chart">
                    <!-- Insert heatmap-chart here -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
